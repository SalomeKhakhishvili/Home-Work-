<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .change-color-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="input-group">
    <input type="text" id="colorInput" placeholder="Enter a color (red, blue, green, black, white)">
    <button class="change-color-btn">Change Color</button>
</div>

<script>
    document.querySelector('.change-color-btn').onclick = function() {
        let colorInput = document.getElementById('colorInput').value.toLowerCase();
        let validColors = ['red', 'blue', 'green', 'black', 'white'];
        
        if (validColors.includes(colorInput)) {
            document.body.style.backgroundColor = colorInput;
        } else {
            alert('Invalid color! Please enter red, blue, green, black, or white.');
        }
    }
</script>

</body>
</html>
